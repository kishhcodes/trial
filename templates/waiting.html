<!DOCTYPE html>
<html>
<head>
    <title>Waiting for Face - Attention Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        .waiting-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
        .camera-feed {
            width: 100%;
            max-width: 480px;
            height: 360px;
            background-color: #eee;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6f7ff;
            color: #0066cc;
            font-weight: bold;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <h1>Attention Monitoring System</h1>
        
        <div class="message">
            <p id="status-message">Waiting for your face to be recognized...</p>
        </div>
        
        <div class="camera-feed">
            <img id="video-feed" src="/video_feed" alt="Camera Feed">
        </div>
        
        <div class="loader"></div>
        
        <p>Please position yourself in front of the camera.</p>
    </div>

    <script>
        let authCheckAttempts = 0;
        const MAX_AUTH_CHECK_ATTEMPTS = 60; // About 1 minute timeout
        
        // Check periodically if a known face is detected and authenticated
        function checkAuthentication() {
            authCheckAttempts++;
            
            // Update loader text with attempts
            document.getElementById('status-message').innerText = 
                `Looking for a registered face... (${authCheckAttempts}/${MAX_AUTH_CHECK_ATTEMPTS})`;
            
            if (authCheckAttempts > MAX_AUTH_CHECK_ATTEMPTS) {
                document.getElementById('status-message').innerText = 
                    "Authentication timed out. Please reload the page to try again.";
                document.getElementById('loader').style.display = 'none';
                return;
            }
            
            fetch('/auth_redirect')
                .then(response => response.json())
                .then(data => {
                    console.log("Auth check response:", data);  // Debug output
                    
                    if (data.redirect) {
                        console.log("User authenticated! Redirecting to watch page...");
                        document.getElementById('status-message').innerText = "User authenticated! Redirecting...";
                        window.location.href = '/watch';
                        return;
                    }
                    
                    // Update status message
                    let statusMsg = "Waiting for authentication...";
                    
                    if (data.auth_status.authentication_in_progress) {
                        let progress = data.auth_status.detection_progress;
                        let needed = data.auth_status.detection_needed;
                        statusMsg = `Authenticating user ${data.auth_status.user}: ${progress}/${needed}`;
                        document.getElementById('status-message').innerText = statusMsg;
                    } else if (data.auth_status.user === "Unknown") {
                        statusMsg = "No registered face detected";
                        document.getElementById('status-message').innerText = statusMsg;
                    }
                    
                    // Check again in 1 second
                    setTimeout(checkAuthentication, 1000);
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                    document.getElementById('status-message').innerText = 
                        "Error checking authentication. Retrying...";
                    // Keep checking
                    setTimeout(checkAuthentication, 2000);
                });
        }
        
        // Start checking when page loads
        window.addEventListener('load', function() {
            // Add a visible loader element
            const loader = document.createElement('div');
            loader.id = 'loader';
            loader.className = 'loader';
            document.querySelector('.waiting-container').appendChild(loader);
            
            setTimeout(checkAuthentication, 2000); // Give camera time to initialize
        });
    </script>
</body>
</html>
